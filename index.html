<html>
<head>

	<title>Responsive Square Framework</title>

	<!-- This meta tag is here to make sure mobile phones renders the page correctly. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<!-- normalize.css v4.1.1 | MIT License | github.com/necolas/normalize.css -->
	<link href="css/normalize.css"					rel="stylesheet" type="text/css" media="screen" />

	<!-- desktop code css -->
	<link href="css/responsive-squares.css"			rel="stylesheet" type="text/css" media="screen" />

	<!--

	<link href="css/gridcss-dev-mobile.css"			rel="stylesheet" type="text/css" media="screen" id="mobile-dev-css" />
	<link href="css/gridcss-dev.css"         		rel="stylesheet" type="text/css" media="screen" />

	-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<style>




		

	</style>

</head>

<body>

<!-- 	The entire grid is wrapped in a grid-wrapper and inside of that is the
		grid-content div that contains all of the blocks in the grid.
		The grid is split into 16 columns and they can be divided up however you want. -->
<div class="grid-wrapper grid-wrapper-1024px">
<div class="grid-content">

<!--  	You can declare the size of the box by changing the css class values.
		A class like d8x8 will give you a square block that's half the
		width of the page. 
		d8x8 = d(desktop) 	8 (width) x 8 (height)

		Mobile classes can be added to change how the block will look
		on a mobile device:
		m8x4 = m(mobile) 	8 (width) x 4 (height) -->
	<div class="grid-box d8x8 m8x8">
		<div class="box-content d-border-br">
			<!-- Use the 'box-bg-image' class to set the b -->
			<img src="http://cdnstatic.visualizeus.com/thumbs/f8/b5/landscape,mountain,photography,water-f8b5b505818b403476a1317f707e58aa_h.jpg" class="box-bg-image" alt="" />
			<!-- Bottom buttons are anchor tags with a "box-bottom-button"" class. -->
			<a href="" class="box-bottom-button">
				View All
			</a>
		</div>
	</div>

	<!-- 	Using d8x4 will give you a rectangle that's 8 columns wide and 4 rows tall. -->
	<div class="grid-box d8x8 m8x8">
		<div class="box-content">

			<div class="grid-box d16x8" >
				<div class="box-content d-border-bottom">
					<img src="http://www.aworldtotravel.com/wp-content/uploads/2013/12/best-sunsets-2013-A-World-to-Travel-aworldtotravel-13-500x250.jpg" class="box-bg-image" alt="" />
					<a href="" class="box-bottom-button">
						View All
					</a>
				</div>
			</div>

			<div class="grid-box d16x8" >
				<div class="box-content d-border-bottom">
					<img src="http://farm9.staticflickr.com/8257/8746087317_e1885f6fb6_z.jpg" class="box-bg-image" alt="" />
					
				</div>
			</div>

		</div>
	</div>

	<!-- Sometimes you need to put boxes inside of another box to get them to algin correctly. -->
	<!-- Treat the inside box as another 16 column grid to divide it up. -->
	<div class="grid-box d8x8 m8x4">
		<div class="box-content">
			
			<div class="grid-box d8x8" style="background: #FFFF97">
				<div class="box-content d-border-br">
					<img src="http://photos2.meetupstatic.com/photos/event/d/7/5/a/600_443815130.jpeg" class="box-bg-image" alt="" />
				</div>
			</div>

			<div class="grid-box d8x8" style="background: #FFFF50">
				<a class="box-content d-border-br" href="www.google.com">
					<img src="https://s3-media3.fl.yelpcdn.com/bphoto/Udc7nTR-15zdejRfHz3pbA/ls.jpg" class="box-bg-image" alt="" />
					<div class="box-bottom-text">
						Discover More
					</div>
				</a>
			</div>

			<div class="grid-box d8x8 m0x0" style="background: blue">
				<div class="box-content d-border-br">
					<img src="https://s3-media2.fl.yelpcdn.com/bphoto/sfu3qzYFzZEq7QUW2Pn0Jw/ls.jpg" class="box-bg-image" alt="" />
				</div>
			</div>

			<div class="grid-box d8x8 m0x0"" style="background: #E6E600">
				<div class="box-content d-border-br">
					<img src="https://s-media-cache-ak0.pinimg.com/736x/0f/39/70/0f39709a23f3625de716814d8c7c4540.jpg" class="box-bg-image" alt="" />
				</div>
			</div>

		</div>
	</div>


	<div class="grid-box d8x8 m8x8"  style="background: orange">
		<div class="box-content d-border-bottom">
			<img src="http://www.stmp.camden.sch.uk/wp-content/uploads/2015/05/3023455-poster-p-volcano-500x500.jpg" class="box-bg-image" alt="" />
			<!-- 	You can add a box-floating-button-XX class to the button to change the width.
				This one is box-floating-button-30, so the button is 30% of the width of the box
				but you could use box-floating-button-60 to get a button that's 60% of the width. -->
			<a href="" class="box-floating-button box-floating-button-30">
				Shop All
			</a>
		</div>
	</div>

	<!-- 	Use the "grid-gap" class on a div to add a row of white space between
			modules on the grid.  -->
	<div class="grid-gap" ></div>

	<div class="grid-box d16x1 m8x2"  style="background: #666">
		<div class="box-content">
		</div>
	</div>

	<div class="grid-gap" ></div>
	
	<div class="grid-hr" style="background: grey" ></div>

	<div class="grid-gap" ></div>

</div> <!-- .grid-content -->
</div> <!-- .grid-wrapper -->


<script src="js/dynamic-font-resizer.js"></script>





</body></html>
